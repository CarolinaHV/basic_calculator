<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="styles/calculator.css" rel="stylesheet" />
  <title>Basic calculator</title>
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <section class="screen">
       0
      </section>
      <section class="calc-buttons">
        <div class="calc-buttons-row">
          <button class="calc-button double">C</button>
          <button class="calc-button">&#8678;</button>
          <button class="calc-button">&divide;</button>
        </div>
        <div class="calc-buttons-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">&times;</button>
        </div>
        <div class="calc-buttons-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">&minus;</button>
        </div>
        <div class="calc-buttons-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">&plus;</button>
        </div>
        <div class="calc-buttons-row">
          <button class="calc-button double">0</button>
          <button class="calc-button">&period;</button>
          <button class="calc-button">&equals;</button>
        </div>
      </section>
    </div>
    <footer class="attribution">
      Project by <a href="https://frontendmasters.com/bootcamp/" target="_blank">Frontend Master</a>.      
      Coded by <a href="https://github.com/CarolinaHV" target="_blank">Carolina Hernandez Viveros</a>.
    </footer>
  </main>
  <script src="./scripts/calculator.js"></script>
</body>
</html>
